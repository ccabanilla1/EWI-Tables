<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .company-form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: #5A5377;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6A6387;
        }

        .logout-btn {
            background-color: #dc3545;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #5A5377;
            color: white;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
        }

        .edit-btn {
            background-color: #28a745;
        }

        .edit-btn:hover {
            background-color: #218838;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="company-form">
            <h2>Add/Edit Company</h2>
            <form id="companyForm">
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" required>
                </div>
                <div class="form-group">
                    <label for="website">Website:</label>
                    <input type="url" id="website" required>
                </div>
                <div class="form-group">
                    <label for="majors">Desired Majors (Ctrl+Click for multiple):</label>
                    <select id="majors" multiple required>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Environmental Engineering">Environmental Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Industrial Engineering">Industrial Engineering</option>
                        <option value="Public Works/ Transportation">Public Works/ Transportation</option>
                        <option value="Architecture">Architecture</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isFull">
                        Mark as FULL
                    </label>
                </div>
                <button type="submit">Add Company</button>
            </form>
        </div>

        <table id="companyTable">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Website</th>
                    <th>Desired Majors</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="companyTableBody">
            </tbody>
        </table>
    </div>

    <script>
        // Check if user is logged in
        if (!sessionStorage.getItem('isAdminLoggedIn')) {
            window.location.href = 'admin-login.html';
        }
        
        // Initialize companies in localStorage if empty
        if (!localStorage.getItem('companies')) {
            localStorage.setItem('companies', JSON.stringify(defaultCompanies));
        }

        // Get companies from localStorage
        let companies = JSON.parse(localStorage.getItem('companies')) || defaultCompanies;

        // Logout function
        function logout() {
            sessionStorage.removeItem('isAdminLoggedIn');
            window.location.href = 'admin-login.html';
        }

        // Form submission
        document.getElementById('companyForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const company = {
                id: Date.now(),
                name: document.getElementById('companyName').value,
                website: document.getElementById('website').value,
                majors: Array.from(document.getElementById('majors').selectedOptions).map(option => option.value),
                isFull: document.getElementById('isFull').checked
            };

            companies.push(company);
            localStorage.setItem('companies', JSON.stringify(companies));
            refreshTable();
            this.reset();
        });

        // Refresh table function
        function refreshTable() {
            const tbody = document.getElementById('companyTableBody');
            tbody.innerHTML = '';

            companies.forEach(company => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${company.name}${company.isFull ? ' (FULL)' : ''}</td>
                    <td><a href="${company.website}" target="_blank">Visit</a></td>
                    <td>${company.majors.join(', ')}</td>
                    <td>${company.isFull ? 'FULL' : 'Open'}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editCompany(${company.id})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteCompany(${company.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Delete company function
        function deleteCompany(id) {
            if (confirm('Are you sure you want to delete this company?')) {
                companies = companies.filter(company => company.id !== id);
                localStorage.setItem('companies', JSON.stringify(companies));
                refreshTable();
            }
        }

        // Edit company function
        function editCompany(id) {
            const company = companies.find(company => company.id === id);
            if (company) {
                document.getElementById('companyName').value = company.name;
                document.getElementById('website').value = company.website;

                // Set selected majors
                const majorsSelect = document.getElementById('majors');
                Array.from(majorsSelect.options).forEach(option => {
                    option.selected = company.majors.includes(option.value);
                });

                document.getElementById('isFull').checked = company.isFull;

                // Remove the old company
                companies = companies.filter(c => c.id !== id);
                localStorage.setItem('companies', JSON.stringify(companies));
                refreshTable();
            }
        }

        // Initial table population
        refreshTable();
    </script>
</body>

</html>
